<!DOCTYPE html>
<head>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div id="land">
    <svg id="field" aria-labelledby="title">
      <title id="title">
        Snowman for simon
      </title>
      <rect id="grass" x="0" y="400" />
      <circle id="bottom" class="snowman" cx="750" cy="500" r="100" />
      <circle id="middle" class="snowman" cx="750" cy="400" r="80" />
      <circle id="top" class="snowman" cx="750" cy="300" r="60" />
      <circle id="right__eye" class="eye" cx="735" cy="275" r="10" />
      <circle id="left__eye" class="eye" cx="775" cy="275" r="10" />
      <polygon id="nose" points="745,295 765,295 755,330" />
      <line id="right__arm" class="arm" x1="700" y1="400" x2="600" y2="300"/>
      <line id="left__arm" class="arm" x1="800" y1="400" x2="900" y2="300"/>
      <rect id="hat" x="705" y="150" />
      <line id="brim" x1="700" y1="250" x2="800" y2="250" />
    </svg>
  </div>
</body>
